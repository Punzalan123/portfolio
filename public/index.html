<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Reineil Punzalan">
    <meta name="keywords" content="Reineil, Reineil Punzalan, Reineil Punzalan Website, Reineil Punzalan Portfolio Website">
    <meta name="description" content="My Portfolio Website using React JS" />
    <title>Portfolio Website</title>
    <style>
      .spinner-box {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(to bottom right, rgb(26, 26, 64), rgb(39, 0, 130));
      }
      .leo {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }

      .blue-orbit {
        width: 165px;
        height: 165px;
        border: 3px solid rgb(250, 88, 182);
        animation: spin3D 3s linear .2s infinite;
      }

      .green-orbit {
        width: 120px;
        height: 120px;
        border: 3px solid #2cff87;
        animation: spin3D 2s linear 0s infinite;
      }

      .red-orbit {
        width: 90px;
        height: 90px;
        border: 3px solid #586eff;
        animation: spin3D 1s linear 0s infinite;
      }

      .white-orbit {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(245, 245, 245, 0.801);
        animation: spin3D 12s linear 0s infinite;
      }

      .w1 {
        transform: rotate3D(1, 1, 1, 90deg);
      }

      .w2 {
        transform: rotate3D(1, 2, .5, 90deg);
      }

      .w3 {
        transform: rotate3D(.5, 1, 2, 90deg);
      }
      @keyframes spin3D {
      from {
        transform: rotate3d(.5,.5,.5, 360deg);
      }
      to{
        transform: rotate3d(0deg);
      }
    }

      </style>
  </head>
  <body>
    <div class="spinner-box">
      <div class="blue-orbit leo">
      </div>
      <div class="green-orbit leo">
      </div>
      <div class="red-orbit leo">
      </div>
      <div class="white-orbit w1 leo">
      </div><div class="white-orbit w2 leo">
      </div><div class="white-orbit w3 leo">
      </div>
    </div>
    <main id="root"></main>
  </body>
</html>
